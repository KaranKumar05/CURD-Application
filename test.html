<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">CURD Application</h1>
      </div>
      <div class="main row justify-content-center">
        <form action="#" class="row justify-content-center mb-4" id="student-form" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name">
            </div>
            <div class="col-10 mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name">
            </div>
            <div class="col-10 mb-3">
                <label for="courseteacher">Course Teacher</label>
                <input type="text" class="form-control" id="courseteacher" placeholder="Enter Course Teacher Name">
            </div>
            <div class="col-10 mb-3">
                <label for="rollno">Roll No</label>
                <input type="text" class="form-control" id="rollno" placeholder="Enter Your Roll Number">
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-success add-btn" type="submit" value="Submit">
            </div>
        </form>
        <div class="col-10 mb-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll Number</th>
                        <th>Course Teacher</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Karan</td>
                        <td>Kumar</td>
                        <td>WMA 97711</td>
                        <td>Inzamam Malik</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div> 
    <script src="./script.js"></script>
  </body>
</html>
