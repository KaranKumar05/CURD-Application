<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>CURD Application</h1>
        </div>
        <div class="main">
            <form action="#" class="form" autocomplete="off">
                <div class="formContent input">
                    <input type="text" class="data" id="firstname" placeholder="Enter Your First Name">
                </div>
                <div class="formContent input">
                    <input type="text" class="data" id="lastname" placeholder="Enter Your Last Name">
                </div>
                <div class="formContent input">
                    <input type="text" class="data" id="courseteacher" placeholder="Enter Course Teacher Name">
                </div>
                <div class="formContent input">
                    <input type="text" class="data" id="rollno" placeholder="Enter Your Roll Number">
                </div>
                <div class="formContent mainBtn">
                    <input type="submit" class="submitBtn" type="submit" value="Submit">
                </div>
            </form>
            <div class="tableDiv">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll Number</th>
                            <th>Course Teacher</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Karan</td>
                            <td>Kumar</td>
                            <td>WMA 97711</td>
                            <td>Inzamam Malik</td>
                            <td>
                                <a href="#" class="btn editBtn">Edit</a>
                                <a href="#" class="btn deleteBtn">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
